<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/lista-clientes"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ esEdicion ? 'Editar Cliente' : 'Nuevo Cliente' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ esEdicion ? 'Actualizar Información' : 'Información del Cliente' }}</ion-card-title>
      <ion-card-subtitle>Complete todos los campos requeridos</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="guardar()">
        <ion-item>
          <ion-label position="floating">Identificación *</ion-label>
          <ion-input
            type="text"
            [(ngModel)]="cliente.identificacion"
            name="identificacion"
            required
            placeholder="001-1234567-8"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Nombre Completo *</ion-label>
          <ion-input
            type="text"
            [(ngModel)]="cliente.nombreCompleto"
            name="nombreCompleto"
            required
            placeholder="Juan Pérez"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Teléfono *</ion-label>
          <ion-input
            type="tel"
            [(ngModel)]="cliente.telefono"
            name="telefono"
            required
            placeholder="809-555-1234"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Correo Electrónico *</ion-label>
          <ion-input
            type="email"
            [(ngModel)]="cliente.correo"
            name="correo"
            required
            placeholder="cliente@ejemplo.com"
          ></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit" class="ion-margin-top">
          {{ esEdicion ? 'Actualizar Cliente' : 'Crear Cliente' }}
        </ion-button>

        <ion-button expand="block" fill="outline" (click)="cancelar()" class="ion-margin-top">
          Cancelar
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
