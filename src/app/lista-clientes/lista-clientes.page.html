<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Lista de Clientes - UIABank</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Barra de búsqueda -->
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionInput)="filtrarClientes()"
    placeholder="Buscar cliente..."
    animated="true"
  ></ion-searchbar>

  <!-- Botones de acción -->
  <!-- Botones de acción -->
  <div class="botones-accion">
    <ion-button expand="block" (click)="nuevoCliente()">
      <ion-icon name="person-add-outline" slot="start"></ion-icon>
      Nuevo Cliente
    </ion-button>

    <ion-button expand="block" color="secondary" (click)="registrarUsuario()">
      <ion-icon name="person-circle-outline" slot="start"></ion-icon>
      Registrar Usuario
    </ion-button>

    <!-- NUEVO: Módulo E - Pagos de Servicios -->
    <ion-card class="menu-card">
      <ion-card-header>
        <ion-card-title>Pagos de Servicios</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button
          expand="block"
          color="tertiary"
          (click)="gestionarProveedores()"
        >
          <ion-icon name="business-outline" slot="start"></ion-icon>
          Gestionar Proveedores
        </ion-button>

        <ion-button expand="block" color="success" (click)="realizarPago()">
          <ion-icon name="cash-outline" slot="start"></ion-icon>
          Pagar Servicio
        </ion-button>

        <ion-button
          expand="block"
          color="warning"
          (click)="verPagosProgramados()"
        >
          <ion-icon name="calendar-outline" slot="start"></ion-icon>
          Pagos Programados
        </ion-button>

        <ion-button expand="block" color="medium" (click)="verHistorial()">
          <ion-icon name="receipt-outline" slot="start"></ion-icon>
          Historial de Pagos
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Lista de clientes -->
  <ion-card *ngFor="let cliente of clientesFiltrados">
    <ion-card-header>
      <ion-card-title>{{ cliente.nombreCompleto }}</ion-card-title>
      <ion-card-subtitle>{{ cliente.identificacion }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-label>{{ cliente.correo }}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="call-outline" slot="start"></ion-icon>
        <ion-label>{{ cliente.telefono }}</ion-label>
      </ion-item>

      <ion-button
        expand="block"
        fill="outline"
        (click)="verDetalle(cliente)"
        class="ion-margin-top"
      >
        Ver Detalles
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Mensaje cuando no hay clientes -->
  <div *ngIf="clientesFiltrados.length === 0" class="empty-state">
    <ion-icon name="people-outline" size="large"></ion-icon>
    <p>No hay clientes registrados</p>
  </div>
</ion-content>
