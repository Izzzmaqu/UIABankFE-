<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesión - UIABank</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Bienvenido</ion-card-title>
        <ion-card-subtitle>Ingrese sus credenciales</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="onLogin()">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input
              type="email"
              [(ngModel)]="email"
              name="email"
              required
              placeholder="correo@ejemplo.com"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input
              type="password"
              [(ngModel)]="password"
              name="password"
              required
              placeholder="********"
            ></ion-input>
          </ion-item>

          <ion-button expand="block" type="submit" class="ion-margin-top">
            Iniciar Sesión
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
